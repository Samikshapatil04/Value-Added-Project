<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://wallpaperbat.com/img/193621-super-car-wallpaper-top-free-super-car-background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        form {
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .box {
            height: 70vh;
            width: 90vh;
            background-color: rgba(131, 237, 131, 0.363);
            margin-left: 450px;
            box-shadow: 0 0 10px rgb(247, 246, 251);
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
            width: 200px;
            position: fixed;
            left: 0;
            top: 100px;
            display: flex;
            flex-direction: column;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: yellow;
        }

        /* CarTrader and Sell Your Car styles */
        .header-content {
            margin-top: 50px;
            text-align: center;
        }

        .cartrader-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sell-your-car {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="cartrader-name">CarTrader</div>
            <div class="sell-your-car">Sell Your Car</div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="feature_car.html">Featured Cars</a></li>
            <li><a href="sell_car.html">Sell Your Car</a></li>
            <li><a href="contact_va.html">Contact</a></li>
        </ul>
    </nav>
    <div class="box">
        <main>
            <form id="sellCarForm">
                <label for="make">Car Make:</label>
                <input type="text" id="make" name="make" required>
                <label for="model">Car Model:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
                <label for="price">Asking Price:</label>
                <input type="number" id="price" name="price" min="0" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <footer>
        &copy; 2024 CarTrader. All rights reserved.
    </footer>

    <script>
        document.getElementById('sellCarForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            var make = document.getElementById('make').value;
            var model = document.getElementById('model').value;
            var year = document.getElementById('year').value;
            var price = document.getElementById('price').value;
            var description = document.getElementById('description').value;

            // Simple form validation
            if (make === '' || model === '' || year === '' || price === '' || description === '') {
                alert('Please fill in all fields.');
                return;
            }

            // If validation passes, show a success message
            alert('Thank you for submitting your car details! Our team will contact you soon.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
