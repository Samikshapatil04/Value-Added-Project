<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpaperbat.com/img/193621-super-car-wallpaper-top-free-super-car-background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar-nav {
            display: flex;
            justify-content: left;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar-nav li {
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .box {
            height: 70vh;
            width: 90vh;
            background-color: rgba(131, 237, 131, 0.363);
            margin: auto;
            box-shadow: 0 0 10px rgb(247, 246, 251);
        }

        /* Navbar link styles */
        nav ul li a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s, font-size 0.3s;
        }

        nav ul li a:hover {
            color: yellow;
            font-size: 18px;
        }

        .header-content h1 {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sell Your Car</h1>
    </header>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <h1 class="header-content">CarTrader</h1>
            </div>
            <ul class="navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="feature_car.html">Featured Cars</a></li>
                <li><a href="sell_car.html">Sell Your Car</a></li>
                <li><a href="contact_va.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="box">
        <main>
            <form id="sellCarForm">
                <label for="make">Car Make:</label>
                <input type="text" id="make" name="make" required>
                <label for="model">Car Model:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
                <label for="price">Asking Price:</label>
                <input type="number" id="price" name="price" min="0" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <footer>
        &copy; 2024 CarTrader. All rights reserved.
    </footer>

    <script>
        document.getElementById('sellCarForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            var make = document.getElementById('make').value;
            var model = document.getElementById('model').value;
            var year = document.getElementById('year').value;
            var price = document.getElementById('price').value;
            var description = document.getElementById('description').value;

            // Simple form validation
            if (make === '' || model === '' || year === '' || price === '' || description === '') {
                alert('Please fill in all fields.');
                return;
            }

            // If validation passes, show a success message
            alert('Thank you for submitting your car details! Our team will contact you soon.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
