<!DOCTYPE html>
<html>
  <head>
    <title>Car Trader Contact Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/lamborghini-car-chromebook-wallpaper.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      .header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .content h2 {
        margin-bottom: 10px;
      }
      .content p {
        margin-bottom: 20px;
      }
      .contact-form {
        background-color: rgba(245, 245, 245, 0.39);
        padding: 20px;
      }
      .contact-form label {
        display: block;
        margin-bottom: 5px;
      }
      .contact-form input[type="text"],
      .contact-form input[type="email"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      .contact-form textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      .contact-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      .contact-form input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Car Trader Contact Page</h1>
      </div>
      <div class="content">
        <h2>Contact Us</h2>
        <p>We are a car trading company located in New Mumbai-India. If you have any questions or inquiries, please feel free to contact us.</p>
        <p>Address: 123 Main St, New Mumbai, NY 10001</p>
        <p>Phone: (+91) 456-7899-109</p>
        <p>Email: info@cartrader.com</p>
      </div>
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
